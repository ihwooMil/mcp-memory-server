[project]
name = "aimemory"
version = "0.1.0"
description = "AI Memory System - RL Feature Extractor training data pipeline"
requires-python = ">=3.11,<3.14"
dependencies = [
    "ollama>=0.4.0",
    "pydantic>=2.0",
    "pyarrow>=15.0",
    "pandas>=2.0",
    "tqdm>=4.66",
    "tiktoken>=0.7",
    "matplotlib>=3.8",
    "mecab-python3>=1.0.9",
    "mecab-ko-dic>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aimemory"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
